<html>
	<head> </head>

	<body>
		<canvas id="myCanvas" width="1200" height="600">
		
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
                        ctx.strokeStyle="red";
                        ctx.fillStyle="yellow";
                        ctx.lineWidth="10";
                        ctx.lineCap="butt";
                        ctx.lineJoin="miter";
		
                       // ctx.beginPath();	
                        ctx.lineWidth="10";
                        ctx.lineCap="butt";
                        ctx.lineJoin="miter";
                        ctx.moveTo(100, 100);
			ctx.lineTo(150, 100);
                        ctx.lineTo(150, 120);
			ctx.lineTo(100, 120);
			ctx.lineTo(100, 100);
                        ctx.closePath();
			ctx.stroke();
                        //ctx.fill();
                        ctx.strokeRect(100, 150, 50, 0);
			
			 //ctx.beginPath();
                        ctx.moveTo(100, 200);
                        ctx.lineTo(150, 200);
                        ctx.closePath();
                        ctx.stroke();

//                        ctx.strokeRect(100, 200, 0, 0);
/*
			ctx.beginPath();
			ctx.rect(100, 300, 100, 100);
			ctx.closePath();
			ctx.stroke();
*/
                        ctx.strokeStyle="blue";
                        ctx.lineWidth="20";
                        ctx.lineCap="butt";
                        ctx.lineJoin="bevel";
		
                        //ctx.beginPath();	
                        ctx.moveTo(200, 100);
			ctx.lineTo(250, 100);
                        ctx.lineTo(250, 100);
			ctx.lineTo(200, 100);
			ctx.lineTo(200, 100);
                        ctx.closePath();
			ctx.stroke();
                        //ctx.fill();
			ctx.beginPath();
                        ctx.strokeRect(200, 150, 50, 0);

                        ctx.moveTo(200, 200);
                        ctx.lineTo(250, 200);
                        ctx.closePath();
                        ctx.stroke();

                        ctx.strokeRect(200, 200, 0, 0);

                        ctx.lineWidth="20";
                        ctx.lineCap="butt";
                        ctx.lineJoin="round";
			
                        ctx.moveTo(300, 100);
			ctx.lineTo(350, 100);
                        ctx.lineTo(350, 100);
			ctx.lineTo(300, 100);
			ctx.lineTo(300, 100);
                        //ctx.closePath();
			ctx.stroke();
                        //ctx.fill();
                        ctx.strokeRect(300, 150, 50, 0);

                        ctx.moveTo(300, 200);
                        ctx.lineTo(350, 200);
                        ctx.stroke();

                        ctx.strokeStyle="green";
                        ctx.fillStyle="black";
                        ctx.lineWidth="40";
                        ctx.lineCap="round";
                        ctx.lineJoin="miter";
			
                        ctx.moveTo(500, 100);
			ctx.lineTo(550, 100);
                        ctx.lineTo(550, 100);
			ctx.lineTo(500, 100);
			ctx.lineTo(500, 100);
                        ctx.closePath();
			ctx.stroke();
                        //ctx.fill();
                        ctx.strokeRect(500, 150, 50, 0);

                        ctx.moveTo(500, 200);
                        ctx.lineTo(550, 200);
                        ctx.closePath();
                        ctx.stroke();

                        ctx.lineWidth="40";
                        ctx.lineCap="round";
                        ctx.lineJoin="bevel";
			
                        ctx.moveTo(600, 100);
			ctx.lineTo(650, 100);
                        ctx.lineTo(650, 100);
			ctx.lineTo(600, 100);
			ctx.lineTo(600, 100);
                        //ctx.closePath();
			ctx.stroke();
                        //ctx.fill();
                        ctx.strokeRect(600, 150, 50, 0);

                        ctx.moveTo(600, 200);
                        ctx.lineTo(650, 200);
                        ctx.stroke();

                        ctx.lineWidth="40";
                        ctx.lineCap="round";
                        ctx.lineJoin="round";
			
                        ctx.moveTo(700, 100);
			ctx.lineTo(750, 100);
                        ctx.lineTo(750, 100);
			ctx.lineTo(700, 100);
			ctx.lineTo(700, 100);
                        //ctx.closePath();
			ctx.stroke();
                        //ctx.fill();
                        ctx.strokeRect(700, 150, 50, 0);

                        ctx.moveTo(700, 200);
                        ctx.lineTo(750, 200);
                        ctx.stroke();

		</script>
	</body>
</html>
